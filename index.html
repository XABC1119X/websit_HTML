                <source src="css/movie/past.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
            <div class="text-container">
                <h2 id="title1" class="display-4">歡迎來到 Shih 的部落格</h2>

        <div id="about" class="mb-5">
            <h1>關於我</h1>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="css/picture/my picture.jpg" class="rounded-circle img-fluid " width="194" height="259" alt="Shih">

                    <h3>施羽哲 (Jay Shih)</h3>

                    <thead>
                        <tr>
                            <th>年份</th>
                            <th>學校</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>2010-2016</td><td>新北市立永和國民小學</td></tr>

                    </tbody>
                </table>

        </div>

        <!-- 音樂與視訊作品 -->

    <div id="clock"></div>
        <script>
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('clock');
            clock.innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
        </script>

    <a href="#" class="btn btn-primary btn-top">↑ 返回頂部</a>
